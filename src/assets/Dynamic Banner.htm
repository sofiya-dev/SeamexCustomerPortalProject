<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('Banner.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
    }

    .text-box {
      color: #1e1e1e;
      font-size: 3em;
      font-weight: bold;
      display: flex;
      flex-direction: column;
    }

    .dynamic-line {
      display: flex;
      align-items: center;
      height: 1.2em;
      overflow: hidden;
      position: relative;
    }

    .static-text {
      margin-right: 10px;
    }

    .dynamic-text-container {
      position: relative;
      height: 1.2em;
      width: 500px;
    }

    .dynamic-text {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease;
    }

    .dynamic-text span {
      color: #FF6600;
      height: 1.2em;
    }

    @media (max-width: 768px) {
      .text-box {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    
    <div class="text-box">
      <div>We're Here</div>
      <div class="dynamic-line">
        <div class="static-text">To</div>
        <div class="dynamic-text-container">
          <div class="dynamic-text" id="dynamicText">
            <span>Help</span>
            <span>Provide Service</span>
            <span>Solve your queries</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const phrases = ["Help", "Provide Service", "Solve your queries"];
    const dynamicText = document.getElementById("dynamicText");
    let index = 0;

    setInterval(() => {
      index = (index + 1) % phrases.length;
      dynamicText.style.transform = `translateY(-${index * 1.2}em)`;
    }, 3000);
  </script>
</body>
</html>
